<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <!-- England -->
            <tr>
                <td>
                    <img src="http://placehold.it/" alt="England" width="50">
                </td>
                <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
                <td>London</td>
                <td>55 Million</td>
            </tr>
            <!-- United States -->
            <tr>
                <td>
                    <img src="http://placehold.it/" alt="USA" width="50">
                </td>
                <td><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
                <td>Washington</td>
                <td>328 Million</td>
            </tr>
            <!-- China -->
            <tr>
                <td><img src="pictures/China Flag.png" alt="China" width="50" </td>
                <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
                <td>Beijing</td>
                <td>1.4 Billion</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
