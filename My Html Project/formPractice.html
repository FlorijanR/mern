<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <form class="" action="https://www.wikipedia.org/" method="post">
        <label for="username">
            Username
        </label>
        <input id="username" type="text" name="" value="" placeholder="William Perry" required><br><br>
        <label for="email">
            Email
        </label>
        <input id="email" type="email" name="" value="" required><br><br>
        <label for="password">
            Password
        </label>
        <input id="password" type="password" name="" value=""><br><br>
        <label for="">Father</label>
        <input type="radio" name="parent" value="">
        <label for="">Mother</label>
        <input type="radio" name="parent" value=""><br><br>
        <label for="">How Many Children</label><br><br>
        <label for="">1</label>
        <input type="checkbox" name="" value="" checked><br>
        <label for="">2</label>
        <input type="checkbox" name="" value=""><br>
        <label for="">3</label>
        <input type="checkbox" name="" value=""><br><br>
        <select class="" name="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>

        <input type="date" name="" value="">
        <input type="submit" name="" value="">
        <textarea name="name" rows="8" cols="80"></textarea>

    </form>
</body>

</html>
